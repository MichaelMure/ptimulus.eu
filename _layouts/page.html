---
layout: default
---

<div class="page">
  <h1 class="page-title">
  {% if page.section %}
	<a href="/{{ page.section }}">{{ page.section }}</a> > 
  {% endif %}
  {% if page.subsection %}
	<a href="/{{ page.section }}/{{ page.subsection }}">{{ page.subsection }}</a> > 
  {% endif %}
  {{ page.title }}
  </h1>
  {{ content }}
</div>
